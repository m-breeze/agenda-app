<div class="container">
  <div class="row mt-5">
    <div class="col-md-9">
      <div *ngFor="let event of events">
        <app-event [value]="event" (deleteEventInstanceEvent)="deleteEvent($event)"></app-event>
      </div> 
      <div class="text-center">
        <a
          type="button"
          mdbBtn
          color="info"
          class="waves-effect mb-4"
          (click)="frame.show()"
          mdbWavesEffect
          >Добавить событие
        </a>
      </div>   
    </div>
    <div class="col-md-3">
      <h3 class="text-uppercase my-1">Расписание</h3>
      <h6 class="my-3">
        Похоже, Вы сегодня заняты. У Вас 
        <b> {{ events.length }} событий </b> сегодня.
      </h6>
      <weather-widget></weather-widget>
    </div>
  </div>
</div>

<!-- Modal-->
<div
  mdbModal
  #frame="mdbModal"
  class="modal fade top"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="overflow-y: auto"
>
  <!--Dialog-->
  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">
          Создать событие
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="md-form mb-5">
          <mdb-icon fas icon="clock" class="prefix"></mdb-icon>
          <input
            type="time"
            id="time"
            class="form-control"
            mdbInput
            [formControl]="timeInput"
          />
          <label for="time">Время</label>
        </div>
      
        <div class="md-form">
          <mdb-icon fas icon="edit" class="prefix"></mdb-icon>
          <input
            type="text"
            id="subject"
            class="form-control"
            mdbInput
            [formControl]="subjectInput"
          />
          <label for="subject">О чем речь</label>
        </div>
      
        <div class="md-form mb-5">
          <mdb-icon far icon="map" class="prefix"></mdb-icon>
          <input
            type="text"
            id="location"
            class="form-control"
            mdbInput
            [formControl]="locationInput"
          />
          <label for="location">Место (не обязательно) </label>
        </div>
      
        <div class="md-form">
          <mdb-icon fas icon="sticky-note" class="prefix"></mdb-icon>
          <input
            type="text"
            id="description"
            class="form-control"
            mdbInput
            [formControl]="descriptionInput"
          />
          <label for="description">Описание (не обязательно) </label>
        </div>
      </div>
      <!--/.Body-->

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          mdbBtn
          color="info"
          class="waves-effect"
          (click)="addNewEvent()"
          mdbWavesEffect
        >
          Добавить
        </button>
      </div>
      <!--Footer-->
    </div>
    <!--/.Content-->
  </div>
  <!--/.Dialog-->
</div>
<!--/.Modal -->
